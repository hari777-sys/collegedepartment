    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #001018;
      }
      .progress {
        width: 400px;
        height: 400px;
        background: #001018;
        border-radius: 5mm;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      circle {
        fill: none;
      }
      svg {
        transform: rotate(-90deg);
      }
      circle:nth-child(1) {
        stroke: rgb(25, 26, 49);
        stroke-width: 12px;
      }
      circle:nth-child(2) {
        stroke: white;
        stroke-dasharray: 800;
        stroke-dashoffset: calc(848 - (848 * 75) / 100);
        stroke-linecap: round;
        stroke-width: 16px;
        animation: progress 3s ease;
      }
      @keyframes progress {
        from {
          stroke-dashoffset: 848;
        }
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: poppins;
        font-size: 60px;
        color: rgb(255, 230,230 );
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .text span {
        font-size: 14px;
        color: rgb(230, 230, 230);
      }
    </style>
    <div class="center">
      <div class="progress">
        <svg class="progress-bar" width="300" height="300">

    </div>

    <!-- Chatbot Button -->
    <button id="chatbot-button" class="chatbot-button" onclick="openFlaskApp()">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Flask App Container -->
    <div id="flask-app-container">
        <iframe id="flask-app-iframe" src="" frameborder="0"></iframe>
    </div>

    <script type="text/javascript">
        window.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        function openFlaskApp() {
            var flaskAppIframe = document.getElementById("flask-app-iframe");
            var flaskAppContainer = document.getElementById("flask-app-container");
            // Set the Flask app URL
            var flaskAppURL = "http://127.0.0.1:5000"; // Update with your Flask app URL

            flaskAppIframe.src = flaskAppURL;
            flaskAppContainer.style.display = "block";

                     }


    </script>
